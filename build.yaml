# This file generates the GitHub Actions matrix.
# For simple board + shield combinations, add them to the top level board and
# shield arrays, for more control, add individual board + shield combinations
# to the `include` property. You can also use the `cmake-args` property to
# pass flags to the build command and `artifact-name` to assign a name to
# distinguish build outputs from each other:
#
# board: [ "nice_nano_v2" ]
# shield: [ "corne_left", "corne_right" ]
# include:
#   - board: bdn9_rev2
#   - board: nice_nano_v2
#     shield: reviung41
#   - board: nice_nano_v2
#     shield: corne_left
#     cmake-args: -DCONFIG_ZMK_USB_LOGGING=y
#     artifact-name: corne_left_with_logging
#
---
include:
    # corne
  - board: nice_nano_v2
    shield: corne_left
    snippet: studio-rpc-usb-uart
  - board: nice_nano_v2
    shield: corne_right
    # sofle
  - board: nice_nano_v2
    shield: sofle_left nice_view_adapter nice_view
    snippet: studio-rpc-usb-uart
    artifact-name: sofle_left
  - board: nice_nano_v2
    shield: sofle_right nice_view_adapter nice_view 
    artifact-name: sofle_right
    # sofle with gem 
  - board: nice_nano_v2
    shield: sofle_left nice_view_adapter nice_view_gem
    snippet: studio-rpc-usb-uart
    artifact-name: sofle_gem_left
  - board: nice_nano_v2
    shield: sofle_right nice_view_adapter nice_view_gem
    artifact-name: sofle_gem_right
    # sofle with logging
  - board: nice_nano_v2
    shield: sofle_left nice_view_adapter nice_view
    snippet: studio-rpc-usb-uart zmk-usb-logging
    artifact-name: sofle_with_logging_LEFT
    # sofle reset settings
    board: nice_nano_v2
    shield: settings_reset
    artifact-name: nice_nano_v2_reset_settings
